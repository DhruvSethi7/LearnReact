<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spendifi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="fixed-header">
      <div class="header-content">
        <img src="Logos/left.png" alt="Left Logo" class="left-logo" />
        <img src="Logos/right.png" alt="Right Logo" class="right-logo" />
      </div>
    </header>
    <main class="main-content">
        <div class="container">
            <div class="content">
                <h1>Manage Your Personal <span class="highlight">Finance</span> Easily With SpendiFi</h1>
                <p class="subheading">Easily Track, Manage & Budget your Expenses on your tips</p>
                <button class="download-btn" >Download now</button>
            </div>
            <div class="image-container">
                <img src="Logos/mobile.svg" alt="App Image" class="app-image">
            </div>
        </div>
        <div class="stats">
            <div class="stat-item">
                <h2>100+</h2>
                <p>Active users</p>
            </div>
            <div class="stat-item">
                <h2>500+</h2>
                <p>Total Downloads</p>
            </div>
            <div class="stat-item">
                <h2>25%</h2>
                <p>Increase in users</p>
            </div>
        </div>
        <div class="youtube">
            <h1>Overview</h1>
            <br>
            <div class="youtubevideo">
                <iframe src="https://www.youtube.com/embed/UtcCdfcllWE" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        <div class="carousel-container">
            <div class="carousel">
              <div class="carousel-item"><img src="Carousel/1.png" alt="Image 1"></div>
              <div class="carousel-item"><img src="Carousel/2.png" alt="Image 1"></div>
              <div class="carousel-item"><img src="Carousel/3.png" alt="Image 1"></div>
              <div class="carousel-item"><img src="Carousel/4.png" alt="Image 1"></div>
              <div class="carousel-item"><img src="Carousel/5.png" alt="Image 1"></div>
              <div class="carousel-item"><img src="Carousel/6.png" alt="Image 1"></div>
              <div class="carousel-item"><img src="Carousel/7.png" alt="Image 1"></div>
            </div>
          </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
